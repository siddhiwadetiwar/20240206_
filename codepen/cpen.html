<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>instagram Clone</title>
  <link rel="stylesheet" href="styleok.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="icon" type="image/x-icon" href="img/codelogo.png">
</head>
<body>
  <header class="myHeader">
    <div class="leftContent">
      <img src="img/codelogo.png" alt="Logo" width="30" height="30" />
      <div>
        <h1>instagram clone</h1>
        <p style="font-size: 14px;">Kolade Olusola <span class="follow">+ Follow</span></p>
      </div>
    </div>
    <div class="rightContent">
      <div class="greyBtn">
        <div class="square-btn"><i class="fa fa-heart"></i></div>
      </div>
      <div class="greyBtn">
        <div class="rect-btn"><i class="fa fa-cog"></i> Settings</div>
      </div>
      <div class="greyBtn">
        <div class="square-btn"><i class="fa fa-table"></i></div>
      </div>
      <div class="greyBtn">
        <div class="square-btn dropdown-btn">
          <i class="fa fa-table"></i> <i class="fa fa-caret-down"></i>
        </div>
      </div>

      <div class="greyBtn">
        <div class="square-btn"><i class="fa fa-user"></i></div>
      </div>
      
    </div>
  </header>

  <div class="leftMain" style="background-color: aqua;">   
    <iframe src="img/index.html" height="800" width="1200" title="Iframe Example"></iframe>
  </div>
  <aside class="sidebar">
    <div class="box" style="border-top: 1px solid rgb(44,48,58);">
      <div class="box-header">
        <div class="leftSideContent">
          <div class="greyBg">
            <div class="smallIcon">
              <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-html">
                <rect fill="#FF3C41" width="15" height="15" rx="4"></rect>
                <path d="M10.97 2.29a.563.563 0 0 0-.495-.29.572.572 0 0 0-.488.277l-5.905 9.86a.565.565 0 0 0-.007.574c.102.18.287.289.495.289a.572.572 0 0 0 .488-.277l5.905-9.86a.565.565 0 0 0 .007-.574" fill="#28282B"></path>
              </svg>
            </div>
            HTML
          </div>
        </div>
        <div class="rightSideContent">
          <button class="smallButton"><i class="fa fa-cog"></i></button>
          <button class="smallButton"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="box-header">
        <div class="greyBg">
          <div class="smallIcon">
            <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-css">
              <rect fill="#0EBEFF" width="15" height="15" rx="4"></rect>
              <path d="M8 8.366l1.845 1.065a.507.507 0 0 0 .686-.181.507.507 0 0 0-.186-.685L8.5 7.5l1.845-1.065a.507.507 0 0 0 .186-.685.507.507 0 0 0-.686-.181L8 6.634v-2.13A.507.507 0 0 0 7.5 4c-.268 0-.5.225-.5.503v2.131L5.155 5.569a.507.507 0 0 0-.686.181.507.507 0 0 0 .186.685L6.5 7.5 4.655 8.565a.507.507 0 0 0-.186.685c.134.232.445.32.686.181L7 8.366v2.13c0 .271.224.504.5.504.268 0 .5-.225.5-.503V8.366z" fill="#282828"></path>
            </svg>
          </div>
          CSS
        </div>
        <div class="rightSideContent">
          <button class="smallButton"><i class="fa fa-cog"></i></button>
          <button class="smallButton"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="box-header">
        <div class="greyBg">
          <div class="smallIcon">
            <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-js">
              <rect fill="#FCD000" width="15" height="15" rx="4"></rect>
              <path d="M6.554 3.705c0 .267-.19.496-.452.543-1.2.217-2.12 1.61-2.12 3.275 0 1.665.92 3.057 2.12 3.274a.554.554 0 0 1-.205 1.087c-1.733-.322-3.022-2.175-3.022-4.361 0-2.187 1.289-4.04 3.022-4.362a.554.554 0 0 1 .657.544zm1.892 0c0-.347.316-.607.657-.544 1.733.322 3.022 2.175 3.022 4.362 0 2.186-1.289 4.04-3.022 4.361a.554.554 0 0 1-.205-1.087c1.2-.217 2.12-1.61 2.12-3.274 0-1.665-.92-3.058-2.12-3.275a.551.551 0 0 1-.452-.543z" fill="#282828"></path>
            </svg>
          </div>
          JS
        </div>
        <div class="rightSideContent">
          <button class="smallButton"><i class="fa fa-cog"></i></button>
          <button class="smallButton"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </aside>

  <footer class="myFooter">
    <div class="leftFooter">
      <button class="footerButton">Console</button>
      <button class="footerButton">Assets</button>
      <button class="footerButton">Comments</button>
      <button class="footerButton">Shortcuts</button>
    </div>
    <div class="rightFooter">
      <button class="footerButton">Add to Collection</button>
      <button class="footerButton">Fork</button>
      <button class="footerButton">Embed</button>
      <button class="footerButton">Export</button>
      <button class="footerButton">Share</button>
    </div>
  </footer>
</body>
</html>
